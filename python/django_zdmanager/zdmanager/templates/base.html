{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZDream Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/animate/animate.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/css-hamburgers/hamburgers.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/animsition/css/animsition.min.css' %}">

  <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
  <link rel="stylesheet" href="{% static 'css/util.css' %}">
  {% block head %}
  {% endblock %}
</head>

<body>
  {% block content %}
  {% endblock %}

  <!-- Code Scripts-->
  <script src="{% static 'plugins/jquery/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'plugins/animsition/js/animsition.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap/js/popper.js' %}"></script>
  <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'plugins/select2/select2.min.js' %}"></script>
  <script src="{% static 'plugins/daterangepicker/moment.min.js' %}"></script>
  <script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"></script>
  <script src="{% static 'plugins/countdowntime/countdowntime.js' %}"></script>
  {% block script %}
  {% endblock %}

</body>
</html>
